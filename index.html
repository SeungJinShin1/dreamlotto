<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>🌙 AI 꿈해몽 & 로또점 | Dream Lotto</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- [애드센스] 게시자 ID -->

    crossorigin="anonymous"></script>

</head>
<body>
    <div class="stars-bg"></div>
    
    <div class="container">
        <header>
            <h1>🌙 AI 꿈해몽 & 로또점</h1>
            <p class="subtitle">어젯밤 꿈이 당신에게 주는 행운의 메시지</p>
        </header>

        <!-- 상단 광고 영역 
        <div class="ads-box top-ads">
            <span class="ads-label">ADVERTISEMENT</span>
            
        </div>-->

        <main class="card glass">
            <div id="input-section">
                <label for="dream-input">어떤 꿈을 꾸셨나요?</label>
                <textarea id="dream-input" placeholder="꿈의 내용을 자세히 적을수록 정확한 번호가 나옵니다..."></textarea>
                <button id="submit-btn">꿈해몽 풀이하기</button>
            </div>

            <div id="loading-section" class="hidden">
                <div class="spinner"></div>
                <p>별들이 당신의 꿈해몽을 풀이하고 있습니다...</p>
            </div>

            <div id="result-section" class="hidden">
                <div class="result-card">
                    <h3>[ 꿈 해몽 ]</h3>
                    <p id="interpretation-text"></p>
                </div>

                <div class="result-card">
                    <h3>[ 행운의 번호 ]</h3>
                    <div id="lotto-balls" class="balls-container"></div>
                </div>

                <div class="info-grid">
                    <div class="info-item">
                        <span class="label">🍀 행운의 아이템</span>
                        <span id="lucky-item" class="value"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">🎨 행운의 색상</span>
                        <span id="lucky-color" class="value"></span>
                    </div>
                </div>

                <button id="retry-btn">다시 점치기</button>
            </div>
        </main>

        <!-- 하단 광고 영역 
        <div class="ads-box bottom-ads">
            <span class="ads-label">ADVERTISEMENT</span>
            
        </div> -->

        <footer>
          <div class="footer-links">
              <a href="#" id="open-privacy">개인정보처리방침</a>
              <span class="divider">|</span>
              <a href="#" id="open-terms">이용약관</a>
          </div>
          <p class="copyright">&copy; 2026 Dream Lotto AI. All rights reserved.</p>
      </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
